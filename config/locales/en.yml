      unsuccessful:
        email_subject: "The project %{project_name} wasn't successful on Researchable."
        email_text: 'Unfortunately the project %{project_link}, that you have funded, did not reached its goal and was not funded on Researchable.<br><br>So, you have received <strong>%{value}</strong> in credits to fund other projects. You can find other %{project_category} projects in %{explore_category_link}.<br><br>You also can ask for your refund by clicking %{credits_link}. Remember that you signed up on Researchable using %{user_provider}. If you have some difficulty in this process, feel free to send an email to <a href="mail_to:support@researchable.info" style="color: #008800";>support@researchable.info</a> with the subject "Refund - login issue".<br><br>If, for any reason, you want to contact %{project_owner_name}, send an email to %{project_owner_email}.<br><br>If you have any other questions, access our FAQ: <a href="http://www.researchable.info/faq" style="color: #008800";>www.researchable.info/faq</a> or send an email to <a href="mail_to:support@researchable.info" style="color: #008800";>support@researchable.info</a>.<br>'
